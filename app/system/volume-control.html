<div class="form-inline">
  <input class="form-control input-lg" placeholder="volume" ng-model="ctrl.systemService.volume">
  <button class="btn btn-lg" ng-click="ctrl.volumeUp()">
    <span class="glyphicon glyphicon-arrow-up"></span>
  </button>
  <button class="btn btn-lg" ng-click="ctrl.volumeDown()">
    <span class="glyphicon glyphicon-arrow-down"></span>
  </button>
</div>
