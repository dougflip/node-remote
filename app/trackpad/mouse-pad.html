<div class="mouse-pad">
  <touchpad class="mouse-pad__touch-pad"></touchpad>
  <div class="mouse-pad__buttons">
    <button class="mouse-pad__left-click" title="left click" ng-click="ctrl.leftClick()"></button>
    <button class="mouse-pad__double-click" title="double click" ng-click="ctrl.doubleClick()"></button>
    <button class="mouse-pad__right-click" title="right click" ng-click="ctrl.rightClick()"></button>
  </div>
</div>
